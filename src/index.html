<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Author" content="Norge Rojas Cerulia" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- scripts -->
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>

  <body class="bg-dark-navy">
    <!-- New game  -->
    <main id="new-game">
      <header>
        <img src="assets/logo.svg" alt="logo" />
      </header>
      <div id="player-choice" class="bg-semi-dark-navy">
        <h5 class="m-h-extrasmall cl-silver">Pick player 1's mark</h5>
        <div id="choose-x-o" class="bg-dark-navy">
          <button id="x-choice-button" type="button" class="active-mark-button">
            <div class="svg-wrapper">
              <svg class="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill="currentcolor" fill-rule="evenodd" />
              </svg>
            </div>
          </button>
          <button id="o-choice-button" type="button">
            <div class="svg-wrapper">
              <svg class="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                  fill="currentcolor" />
              </svg>
            </div>
          </button>
        </div>
        <p class="m-normal cl-silver">Remember: <span>X</span> goes first</p>
      </div>
      <footer>
        <button id="cpu-vs-player-button" type="button" class="m-btn-start btn-start bg-yellow shadow">
          <h4 class="m-h-extrasmall h-small cl-dark-navy">New Game (vs CPU)</h4>
        </button>
        <button id="player1-vs-player2-button" type="button" class="m-btn-start btn-start bg-blue shadow">
          <h4 class="m-h-extrasmall h-small cl-dark-navy">
            New Game (vs player)
          </h4>
        </button>
      </footer>
    </main>

      <footer>
        <!-- Your score -->
        <div id="x-score" class="bg-blue">
          <p class="m-small-normal normal">X (<span>You</span>)</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
        <!-- Ties score -->
        <div id="ties" class="bg-silver">
          <p class="m-small-normal normal">Ties</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
        <!-- CPU score -->
        <div id="o-score" class="bg-yellow">
          <p class="m-small-normal normal">O (<span>CPU</span>)</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
      </footer>
    </div>

    <!-- Game board end -->
    <dialog id="dialog-box">
      <form class="bg-semi-dark-navy" id="msg" method="dialog">
        <header>
          <p id="lost" class="m-normal h-extrasmall cl-silver not-show-element">
            Oh no, you lost
          </p>
          <p id="won" class="m-normal h-extrasmall cl-silver not-show-element">
            You won!
          </p>
          <p id="player-won-lost" class="m-normal h-extrasmall cl-silver not-show-element">
            Player <span class="player-number">1</span> wins!
          </p>
        </header>
        <div id="msg-body">
          <div class="icon-container">
            <svg class="not-show-element" id="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                fill="#F2B137" />
            </svg>
            <svg class="not-show-element" id="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill="#31C3BD" fill-rule="evenodd" />
            </svg>
          </div>
          <h3 id="takes-round" class="m-h-medium h-large not-show-element">takes the round</h3>
          <h3 id="restart" class="m-h-medium h-large cl-silver not-show-element">
            Restart game?
          </h3>
          <h3 id="tied" class="m-h-medium h-large cl-silver not-show-element">
            Round tied
          </h3>
        </div>
        <footer>
          <button id="quit-cancel" value="default" type="button" class="quit-btn btn-msg bg-silver small-shadow">
            <h5 class="m-h-extrasmall cl-dark-navy">Quit</h5>
          </button>
          <button id="round-restart" value="default" type="button" class="nextround-restart-btn btn-msg bg-yellow small-shadow">
            <h5 class="m-h-extrasmall cl-dark-navy">Next round</h5>
          </button>
        </footer>
      </form>
    </dialog>

  </body>

</html>
