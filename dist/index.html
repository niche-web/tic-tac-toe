<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Author" content="Norge Rojas Cerulia">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1e0171f0.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="/style.e308ff8e.css">

    <!-- scripts -->
    <script src="/main.1f19ae8e.js" defer=""></script>

    <title>Frontend Mentor | Tic Tac Toe</title>
  <script src="/style.e308ff8e.js"></script></head>
  <body class="bg-dark-navy">
    <!-- New game menu start -->
    <main id="new-game">
      <header>
        <img src="/logo.b37d81ec.svg" alt="logo">
      </header>
      <div id="player-mark" class="bg-semi-dark-navy">
        <h5 class="m-h-extrasmall cl-silver">Pick player 1's mark</h5>
        <div id="pick-mark-buttons" class="bg-dark-navy">
          <button type="button" class="bg-dark-navy cl-silver">
            <div class="svg-wrapper">
              <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentcolor" fill-rule="evenodd"></path>
              </svg>
            </div>
          </button>
          <button type="button" class="bg-silver cl-dark-navy">
            <div class="svg-wrapper">
              <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentcolor"></path>
              </svg>
            </div>
          </button>
        </div>
        <p class="m-normal cl-silver">Remember: <span>X</span> goes first</p>
      </div>
      <footer>
        <button type="button" class="m-btn-start btn-start bg-yellow shadow">
          <h4 class="m-h-extrasmall h-small cl-dark-navy">New Game (vs CPU)</h4>
        </button>
        <button type="button" class="m-btn-start btn-start bg-blue shadow">
          <h4 class="m-h-extrasmall h-small cl-dark-navy">
            New Game (vs player)
          </h4>
        </button>
      </footer>
    </main>
    <!-- New game menu end -->

    <!-- Game board start -->
    <div id="start" class="not-show-element">
      <header>
        <!-- x/o icon -->
        <div class="logo-wrapper"><img src="/logo.b37d81ec.svg" alt="logo"></div>
        <div class="turn-wrap m-btn-reset btn-reset bg-semi-dark-navy small-shadow">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#31C3BD" fill-rule="evenodd"></path>
          </svg>
          <p class="cl-silver m-normal h-extrasmall">turn</p>
        </div>
        <div class="button-wrapper">
          <button type="button" class="restart m-btn-reset btn-reset bg-silver small-shadow"></button>
        </div>
      </header>
      <div id="slots">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
      </div>
      <footer>
        <!-- Your score -->
        <div class="your-score bg-blue">
          <p class="m-small-normal normal"><span>X</span> (<span>You</span>)</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
        <!-- Ties score -->
        <div class="ties bg-silver">
          <p class="m-small-normal normal">Ties</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
        <!-- CPU score -->
        <div class="player2-score bg-yellow">
          <p class="m-small-normal normal">
            <span>O</span> (<span class="player">CPU</span>)
          </p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
      </footer>
    </div>

    <!-- Game board end -->
    <div id="msg-layer" class="not-show-element">
      <div id="message" class="bg-semi-dark-navy">
        <header>
          <p id="lost-header" class="m-normal h-extrasmall cl-silver">
            Oh no, you lost
          </p>
          <p id="won-header" class="m-normal h-extrasmall cl-silver">
            You won!
          </p>
          <p id="player-header" class="m-normal h-extrasmall cl-silver">
            Player <span class="player-number">1</span> wins!
          </p>
        </header>
        <div id="message-body">
          <div class="icon-container">
            <svg id="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#F2B137"></path>
            </svg>
            <svg id="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#31C3BD" fill-rule="evenodd"></path>
            </svg>
          </div>
          <h3 id="take-round" class="m-h-medium h-large">takes the round</h3>
          <h3 id="restart" class="m-h-medium h-large">Restart game?</h3>
          <h3 id="tied" class="m-h-medium h-large">Round tied</h3>
        </div>
        <footer>
          <button type="button" class="m-btn-start bg-silver small-shadow">
            <h5 class="m-h-extrasmall cl-dark-navy">Quit</h5>
          </button>
          <button type="button" class="m-btn-start bg-yellow small-shadow">
            <h5 class="m-h-extrasmall cl-dark-navy">Next round</h5>
          </button>
        </footer>
      </div>
    </div>

    <!--   No, cancel Yes, restart -->
  </body>
</html>
