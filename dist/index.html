<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Author" content="Norge Rojas Cerulia">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1e0171f0.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="/style.e308ff8e.css">

    <!-- scripts -->
    <script src="/main.1f19ae8e.js" defer=""></script>

    <title>Frontend Mentor | Tic Tac Toe</title>
  <script src="/style.e308ff8e.js"></script></head>

  <body class="bg-dark-navy">
    <!-- Only for SEO and accessibility issues -->
    <h1 id="aria-heading">tic tac toe game</h1>
    <!-- New game  -->
    <main id="new-game">
      <header>
      </header>
      <div id="player-choice" class="bg-semi-dark-navy">
        <h5 class="m-h-extrasmall cl-silver">Pick player 1's mark</h5>
        <div id="choose-x-o" class="bg-dark-navy">
          <button id="x-choice-button" type="button" class="active-mark-button" aria-label="x choice">
            <span class="svg-wrapper">
              <svg class="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="currentcolor" fill-rule="evenodd"></path>
              </svg>
            </span>
          </button>
          <button id="o-choice-button" type="button" aria-label="o choice">
            <span class="svg-wrapper">
              <svg class="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="currentcolor"></path>
              </svg>
            </span>
          </button>
        </div>
        <p class="m-normal cl-silver">Remember: <span>X</span> goes first</p>
      </div>
      <footer>
        <button id="cpu-vs-player-button" type="button" class="m-btn-start btn-start bg-yellow shadow">
          <span class="m-h-extrasmall h-small cl-dark-navy">New Game (vs CPU)</span>
        </button>
        <button id="player1-vs-player2-button" type="button" class="m-btn-start btn-start bg-blue shadow">
          <span class="m-h-extrasmall h-small cl-dark-navy">
            New Game (vs player)
          </span>
        </button>
      </footer>
    </main>

    <!-- start -->
    <div id="start" class="not-show-element">
      <header>
        <div class="logo-wrapper"></div>
        <div class="turn m-btn-reset btn-reset bg-semi-dark-navy small-shadow">
          <svg class="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#31C3BD" fill-rule="evenodd"></path>
          </svg>
          <svg class="icon-o not-show-element" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#F2B137"></path>
          </svg>
          <p class="cl-silver m-normal h-extrasmall">turn</p>
        </div>
        <div class="button-wrapper">
          <button id="restart-button" type="button" class="restart m-btn-reset btn-reset bg-silver small-shadow"></button>
        </div>
      </header>
      <div id="cells">
        <div id="2">
        </div>
        <div id="7">
        </div>
        <div id="6">
        </div>
        <div id="9">
        </div>
        <div id="5">
        </div>
        <div id="1">
        </div>
        <div id="4">
        </div>
        <div id="3">
        </div>
        <div id="8">
        </div>
      </div>
      <footer>
        <!-- Your score -->
        <div id="x-score" class="bg-blue">
          <p class="m-small-normal normal">X (<span>You</span>)</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
        <!-- Ties score -->
        <div id="ties" class="bg-silver">
          <p class="m-small-normal normal">Ties</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
        <!-- CPU score -->
        <div id="o-score" class="bg-yellow">
          <p class="m-small-normal normal">O (<span>CPU</span>)</p>
          <h4 class="score m-h-small h-medium">00</h4>
        </div>
      </footer>
    </div>

    <!-- Game board end -->
    <form id="dialog-box">
      <div class="bg-semi-dark-navy" id="msg">
        <header>
          <p id="lost" class="m-normal h-extrasmall cl-silver not-show-element">
            Oh no, you lost
          </p>
          <p id="won" class="m-normal h-extrasmall cl-silver not-show-element">
            You won!
          </p>
          <p id="player-won-lost" class="m-normal h-extrasmall cl-silver not-show-element">
            Player <span class="player-number">1</span> wins!
          </p>
        </header>
        <div id="msg-body">
          <div id="msg-icon-container">
          </div>
          <h3 id="takes-round" class="m-h-medium h-large not-show-element">takes the round</h3>
          <h3 id="restart" class="m-h-medium h-large cl-silver not-show-element">
            Restart game?
          </h3>
          <h3 id="tied" class="m-h-medium h-large cl-silver not-show-element">
            Round tied
          </h3>
        </div>
        <footer>
          <button id="quit-cancel" value="default" type="button" class="quit-btn btn-msg bg-silver small-shadow">
            <span class="m-h-extrasmall cl-dark-navy">Quit</span>
          </button>
          <button id="round-restart" value="default" type="button" class="nextround-restart-btn btn-msg bg-yellow small-shadow">
            <span class="m-h-extrasmall cl-dark-navy">Next round</span>
          </button>
        </footer>
      </div>
    </form>
    <div id="fixup"></div>
  </body>

</html>
